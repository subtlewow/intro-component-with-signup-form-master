<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="flex flex-col lg:flex-row lg:h-screen md:p-12 bg-red-400 items-center">
    <div class="p-14 lg:w-1/2 pl-25 text-white text-center lg:text-left text-sm lg:text-lg">
      <h1 class="text-2xl lg:text-5xl mb-5 font-bold lg:pr-20">Learn to code by watching others</h1>
      <span class="text-sm sm:text-md md:text-lg">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </span>
    </div>
    <div class="lg:w-1/2 mt-0 lg:mt-12 m-12">
      <span class="bg-red-400 bg-purple-800 rounded-lg p-5 block text-center text-white mb-5"><span class="font-bold">Try it free 7 days</span> then $20/mo. thereafter</span>
      <form action="" class="p-8 bg-white rounded-lg text-xs">
        <input class='border border-solid block w-full p-4 pl-6 mb-5 rounded-md font-medium placeholder:text-md' type="text" placeholder="First Name">
        <input class='border border-solid block w-full p-4 pl-6 mb-5 rounded-md font-medium placeholder:text-md' type="text" placeholder="Last Name">
        <input class='border border-solid block w-full p-4 pl-6 mb-5 rounded-md font-medium placeholder:text-md' type="text" placeholder="Email Address">
        <input class='border border-solid block w-full p-4 pl-6 mb-5 rounded-md font-medium placeholder:text-md' type="text" placeholder="Password">
        <input class='border border-solid block w-full p-4 pl-6 mb-5 rounded-md uppercase bg-emerald-500 text-white font-semibold cursor-pointer transition hover:transform hover:-translate-y-0.5 duration-300 ease-in-out drop-shadow-md hover:drop-shadow-xl' type="submit" value="Claim your free trial">
        <p class="text-sm text-center">By clicking the button, you are agreeing to our <span class="font-bold text-red-400 cursor-pointer">Terms and Services</span></p>
      </form>
    </div>


  </div>
</body>
</html>
